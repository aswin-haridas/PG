<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400&display=swap">
  <style>
    body {
      background-color: #000000;
      font-family: 'JetBrains Mono', Arial, sans-serif;
    }

    a {
      text-decoration: none;
      color: #ffffff;
    }

    a:hover {
      text-decoration: underline;
    }

    .add-btn {
      color: #ff6200;
      cursor: pointer;
    }

    .link-container {
      position: absolute;
      left: 0;
      top: 0;
      width: 30%;
      height: 100%;
      background-color: #000000;
      padding: 20px;
      box-sizing: border-box;
    }

    #particle-container {
      position: absolute;
      right: 0;
      top: 0;
      width: 70%;
      height: 100%;
      overflow: hidden;
    }

    #wrap {
      position: relative;
      width: 100%;
      height: 100%;
    }
  </style>
  <title>...</title>
</head>

<body>

  <div class="link-container">
    <div class="add-btn" onclick="addLink()">Add</div>
  </div>

  <div id="particle-container">
    <div id="wrap"></div>
  </div>

  <script>
    function addLink() {
      const url = prompt("Enter the URL:");
      const name = prompt("Enter the name for the link:");

      if (url && name) {
        const newLink = document.createElement('a');
        newLink.href = url;
        newLink.textContent = name;
        newLink.style.display = 'block'; // To put each link on a new line
        document.body.appendChild(newLink);
        saveLinks(); // Save links after adding a new one
      } else {
        alert("URL and name are required.");
      }
    }

    function saveLinks() {
      const links = [];
      const linkElements = document.querySelectorAll('a');
      linkElements.forEach(link => {
        links.push({
          href: link.href,
          textContent: link.textContent
        });
      });
      localStorage.setItem('savedLinks', JSON.stringify(links));
      alert('Links saved!');
    }

    function loadLinks() {
      const savedLinks = localStorage.getItem('savedLinks');
      if (savedLinks) {
        const links = JSON.parse(savedLinks);
        links.forEach(link => {
          const newLink = document.createElement('a');
          newLink.href = link.href;
          newLink.textContent = link.textContent;
          newLink.style.display = 'block';
          document.body.appendChild(newLink);
        });
      }
    }

    window.onload = loadLinks;
  </script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const bootContainer = document.getElementById('boot-container'); // This variable is not used in the particle script
      const wrap = document.getElementById('wrap');

      const totalParticles = 300;
      const particleSize = '2px';
      const orbSize = '100px'; // Used as a general scale for movement/offsets
      const time = '14s';
      const accentColor = '#FFFFFF';

      // hexToHSL function remains unchanged
      const hexToHSL = (hex) => {
        hex = hex.replace(/^#/, '');
        const r = parseInt(hex.slice(0, 2), 16) / 255;
        const g = parseInt(hex.slice(2, 4), 16) / 255;
        const b = parseInt(hex.slice(4, 6), 16) / 255;

        const max = Math.max(r, g, b);
        const min = Math.min(r, g, b);
        let h, s, l = (max + min) / 2;

        if (max === min) {
          h = s = 0; // achromatic
        } else {
          const d = max - min;
          s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
          switch (max) {
            case r: h = (g - b) / d + (g < b ? 6 : 0); break;
            case g: h = (b - r) / d + 2; break;
            case b: h = (r - g) / d + 4; break;
          }
          h /= 6;
        }

        return {
          h: Math.round(h * 360),
          s: Math.round(s * 100),
          l: Math.round(l * 100)
        };
      };

      const { h: baseHue } = hexToHSL(accentColor);

      // Generate and append keyframes dynamically
      const style = document.createElement('style');
      let keyframes = '';
      const orbSizeNum = parseFloat(orbSize);

      for (let i = 1; i <= totalParticles; i++) {
        // Random values for this particle's animation path
        const randomYStartFactor = (Math.random() - 0.5) * 90; // Spread within ~90vh
        const randomYMidFactor = (Math.random() - 0.5) * 80;   // Slightly less spread mid-animation
        const randomYEndFactor = (Math.random() - 0.5) * 90;

        const randomStartXOffset = Math.random() * 50;
        const randomEndXOffset = Math.random() * 50;

        const randomMidXOffsetFactor = (Math.random() - 0.5);

        const randomStartScale = 0.5 + Math.random() * 0.5;
        const randomEndScale = 0.5 + Math.random() * 0.5;

        const randomRotZ1 = Math.random() * 360; const randomRotY1 = Math.random() * 360;
        const randomRotZ2 = Math.random() * 360; const randomRotY2 = Math.random() * 360;
        const randomRotZ3 = Math.random() * 360; const randomRotY3 = Math.random() * 360;
        const randomRotZ4 = Math.random() * 360; const randomRotY4 = Math.random() * 360;

        keyframes += `
              @keyframes flowParticle${i} {
                  0% {
                      transform: translateX(calc(35vw + ${orbSizeNum}px + ${randomStartXOffset}px)) 
                                 translateY(${randomYStartFactor}vh)
                                 rotateZ(${randomRotZ1}deg) rotateY(${randomRotY1}deg)
                                 scale(${randomStartScale});
                      opacity: 0;
                  }
                  20% {
                      transform: translateX(calc(25vw + ${randomMidXOffsetFactor * orbSizeNum}px))
                                 translateY(${randomYMidFactor}vh)
                                 rotateZ(${randomRotZ2}deg) rotateY(${randomRotY2}deg)
                                 scale(1);
                      opacity: 1;
                  }
                  80% {
                      transform: translateX(calc(-25vw - ${randomMidXOffsetFactor * orbSizeNum}px))
                                 translateY(${randomYMidFactor}vh)
                                 rotateZ(${randomRotZ3}deg) rotateY(${randomRotY3}deg)
                                 scale(1);
                      opacity: 1;
                  }
                  100% {
                      transform: translateX(calc(-35vw - ${orbSizeNum}px - ${randomEndXOffset}px))
                                 translateY(${randomYEndFactor}vh)
                                 rotateZ(${randomRotZ4}deg) rotateY(${randomRotY4}deg)
                                 scale(${randomEndScale});
                      opacity: 0;
                  }
              }
          `;
      }
      style.innerHTML = keyframes;
      document.head.appendChild(style);

      // Create and append particles
      for (let i = 1; i <= totalParticles; i++) {
        const particle = document.createElement('div');
        particle.className = 'c';
        particle.style.position = 'absolute'; // Ensure absolute positioning
        particle.style.left = '50%';          // Center horizontally in wrap
        particle.style.top = '50%';           // Center vertically in wrap
        // Transforms will be relative to this center point
        particle.style.width = particleSize;
        particle.style.height = particleSize;
        particle.style.animationDelay = `${i * (parseFloat(time) / totalParticles) * 0.5}s`; // Staggered start
        particle.style.backgroundColor = `hsl(${baseHue + (i / totalParticles) * 40}, 100%, 70%)`;
        particle.style.animationName = `flowParticle${i}`; // Use new animation name
        particle.style.animationDuration = time;
        particle.style.animationIterationCount = 'infinite'; // Loop animation
        wrap.appendChild(particle);
      }
    });
  </script>
</body>

</html>
